---
- name: Modify Virtual Servers to Include New Addressing Schema
  bigip_virtual_server:
    provider: "{{ provider }}"
    name: "{{ item.name }}"
    destination: "{{ item.destination }}"
    port: "{{ item.port }}"
  loop:
    - name: administration.dunsmere.org
      destination: 100.100.100.33
      port: 22
    - name: home.dunsmere.org
      destination: 100.100.100.33
      port: 80
